
  <h2 mat-dialog-title>Detalhes do produto</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="formulario">
    <mat-form-field>
      <mat-label>Nome do produto</mat-label>
      <input placeholder="Nome do produto" formControlName="name" matInput type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Valor do produto</mat-label>
      <input placeholder="Valor" formControlName="price" matInput type="number">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Link da imagem</mat-label>
      <input placeholder="Link" formControlName="image" matInput type="text">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="basic">Cancel</button>
  <button mat-raised-button mat-dialog-close color="warn" (click)="remove()">Excluir</button>
  <button mat-raised-button [mat-dialog-close]="true" [disabled]="!isValid" cdkFocusInitial (click)="edit()" color="primary">Editar</button>
</mat-dialog-actions>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#3f51b5" type = "timer" [fullScreen] = "true"></ngx-spinner>
