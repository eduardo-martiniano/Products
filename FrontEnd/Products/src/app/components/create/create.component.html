<div id="container">
    <h1 id="title">Adicionar produto na loja</h1>
    <form [formGroup]="formulario">
      <div id="primary-line">
        <mat-form-field appearance="outline" id="name">
          <mat-label>Nome</mat-label>
          <input formControlName="name" matInput type="text">
        </mat-form-field>
        <mat-form-field appearance="outline" id="price">
          <mat-label>Pre√ßo R$</mat-label>
          <input formControlName="price" min="0" matInput type="number">
        </mat-form-field>
      </div>
      <p>
        <mat-form-field appearance="outline" id="link">
          <mat-label>Link da imagem</mat-label>
          <input formControlName="image" matInput type="text">
        </mat-form-field>
      </p>
      <div id="buttons">
        <button mat-raised-button color="primary" [disabled]="!isValid" (click)="create()" >Criar produto</button>
        <button mat-raised-button color="warn"><span>Cancelar</span></button>
      </div>
    </form>
</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#3f51b5" type = "timer" [fullScreen] = "true"></ngx-spinner>
