<mat-toolbar color="primary" id="nav-bar">
  <div style="display: flex;">
    <button mat-button routerLink="products">
      <mat-icon>shopping_bag</mat-icon>
      Produtos
    </button>
    <button mat-button routerLink="products/create" *ngIf="authenticated">
      <mat-icon>add_circle</mat-icon>
      Cadastrar
    </button>
  </div>
  <div style="display: flex;">
    <button mat-button routerLink="login" (click)="logout()" *ngIf="authenticated">
      Sair
      <mat-icon>logout</mat-icon>
    </button>
    <button mat-button matBadge="{{localStorageService.productsNumber}}" matBadgeColor="warn"
      routerLink="shopping-cart">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </div>
</mat-toolbar>
